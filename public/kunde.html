<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kundenblatt</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header>
    <a href="/" class="back">← Zurück</a>
    <h1 id="customerName">Kunde</h1>
    <div id="status" class="status hidden"></div>
  </header>

  <main class="card">
    <section class="summary">
      <div><strong>Gesamtsumme:</strong> <span id="total">0,00 €</span></div>
    </section>

    <section>
      <h2>Neuer Eintrag</h2>
      <form id="entryForm" class="grid">
        <div>
          <label>Datum</label>
          <input type="date" id="date" required />
        </div>
        <div>
          <label>Betrag (€)</label>
          <input type="number" step="0.01" id="amount" required />
        </div>
        <div>
          <label>Notiz</label>
          <input type="text" id="note" placeholder="optional" />
        </div>
        <div class="actions">
          <button type="submit">Speichern</button>
        </div>
      </form>
    </section>

    <section>
      <h2>Einträge</h2>
      <table id="entries">
        <thead>
          <tr><th>Datum</th><th>Betrag</th><th>Notiz</th><th></th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <footer>© Kundenkartei Fahrschule</footer>
<!-- 🟦 Floating-Button unten rechts -->
<button id="backBtn" class="floating-btn">⬅️ Zurück zur Startseite</button>

<script>
  // ⬅️ Wenn der Button geklickt wird, zurück zur Startseite
  document.addEventListener("DOMContentLoaded", () => {
    const backBtn = document.getElementById("backBtn");
    if (backBtn) {
      backBtn.addEventListener("click", () => {
        window.location.href = "/";
      });
    }
  });
</script>

<script src="/script.js"></script>
</body>
</html>
